{% extends 'base.html' %}




{% block content %}
<div class="container" >
    <div class="container">
        <div class="p-4 m-2">
            <div class="col-lg-5 mx-auto border border-dark p-4">
                <h3 class="alert alert-light border rounded ">Create Post</h3>
                <form action="{% url 'post_create' %}" method="POST" >
                    {% csrf_token %}
                    {% if messages %}
                    {% for message in messages %}
					<p style="background-color: grey;
                    color: #fff;
                    padding: 10px;
                    margin-top: 10px;">{{message}} <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> </p>
				{% endfor %}	
                {% endif %}
                <br>
                    <div class="form-group">
                        <label for="title"> Title</label><br>
                        {{post_form.title}}
    
                    </div>
           
                    <div class="form-group">
                        <label for="body"> Description</label><br>
                        {{post_form.body}}
    
                    </div>
                    <br>
                    <input class="btn btn-bg btn-info" type="submit" value="Create" >
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
